<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Yk 后台框架</title>
    <link rel="stylesheet" href="{$data.resource_path}/assets/plugin/layui/css/layui.css">
    <link rel="stylesheet" href="{$data.resource_path}/assets/plugin/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="{$data.resource_path}/assets/css/global.min.css">
    <link rel="stylesheet" href="{$data.resource_path}/assets/css/index.min.css">
    <link rel="icon" type="image/png" href="{$data.resource_path}/project/image/favicon.png">
</head>
<body>

<div id="page-wrap">
    <div class="nav">
        <ul class="layui-nav layui-nav-tree layui-nav-side">
            <div class="user-info">
                {eq name='Think.session.admin.avatar' value=''}
                    <img src="{$data.resource_path}/assets/image/yuan.png" id="avatar1">
                {else/}
                    <img src="{$Think.session.admin.avatar}" id="avatar2">
                {/eq}
                <div>
                    <p>
                        <span id="nickname">{$Think.session.admin.nickname}</span>
                        <a class="tab-open" href="javascript:;" data-href="{:url('Profile/index')}" data-name="个人设置">
                            <i class="layui-icon">&#xe642;</i>
                            <span class="layui-hide">个人设置</span>
                        </a>
                    </p>
                    <p>{$Think.session.admin.rolename}</p>
                </div>
                <div class="sign-out" data-type="signOut" data-href="{:url('Index/signOut')}">
                    <a href="javascript:;"><i class="fa fa-sign-out fa-2x" aria-hidden="true"></i></a>
                </div>
            </div>
            <li class="layui-nav-item">
                <a id="go-dashboard" href="javascript:;"><i class="fa fa-tachometer" aria-hidden="true"></i>&nbsp;&nbsp;控制台</a>
            </li>
            <li class="layui-nav-item layui-nav-itemed">
                <a href="javascript:;"><i class="fa fa-cogs" aria-hidden="true"></i>&nbsp;&nbsp;核心系统</a>
                <dl class="layui-nav-child">
                    <dd><a class="tab-open" href="javascript:;" data-href="{:url('Admin/index')}" data-name="用户管理">用户管理</a></dd>
                    <dd><a class="tab-open" href="javascript:;" data-href="{:url('AuthGroup/index')}" data-name="角色管理">角色管理</a></dd>
                    <dd><a class="tab-open" href="javascript:;" data-href="{:url('AuthRule/Index')}" data-name="权限节点管理">权限节点管理</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <div id="page-content">
        <div class="top-bar">
            <div class="logo">
                    Yk-rbac 后台框架
            </div>
            <div class="top-nav">
                <span class="layui-breadcrumb" lay-separator=" ">
                  <!--<a href="javascript:;">-->
                      <!--<i class="fa fa-eraser" aria-hidden="true"></i> 清除缓存-->
                  <!--</a>-->
                  <a href="javascript:;" class="tab-open" data-href="{:url('Profile/index')}" data-name="个人设置">
                      <i class="fa fa-user" aria-hidden="true"></i> 个人设置
                  </a>
                </span>
            </div>
        </div>
        <div class="page-main">
            <div class="layui-tab layui-tab-card page-tab" lay-filter="page-tab">
                <ul class="layui-tab-title">
                    <li class="layui-this">控制台</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <iframe class="tab-main" src="{:url('My/home')}"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 你的HTML代码 -->

<script src="{$data.resource_path}/assets/plugin/layui/layui.js"></script>
<script src="{$data.resource_path}/assets/js/global.min.js"></script>
<script src="{$data.resource_path}/project/js/index.min.js"></script>
</body>
</html>
